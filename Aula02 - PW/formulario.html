<!DOCTYPE html>

<html lang="pt">
  <head>
    <meta charset="UTF-8" />

    <title>Formulário</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h2>Formulário de Cadastro</h2>

      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="txtNome" placeholder="Digite seu Nome" required>
        
        <label for="txtEmail">Email:</label>
        <input type="text" id="txtEmail" placeholder="Digite seu Email" required>
        <label for="txtSenha">Senha:</label>
        <input type="password" id="txtSenha" placeholder="Digite sua Senha" required>
        <label for="txtConfirmar">Senha:</label>
        <input type="password" id="txtConfirmar" placeholder="Confirme sua senha" required>

        <button class="botao-magico">Registrar</button>
      </form>
    </div>
  </body>
</html>
